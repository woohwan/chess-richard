setting_name: CHESS_IR_CG_UT

team_agents:
  information_retriever:
    engine: 'o4-mini'
    tools:
      extract_keywords:
        template_name: 'extract_keywords'
        engine_config:
          engine_name: 'o4-mini'
        parser_name: 'python_list_output_parser'
      retrieve_entity: {}
      retrieve_context:
        top_k: 5

  candidate_generator:
    engine: 'o4-mini'
    tools:
      generate_candidate:
        generator_configs:
          - template_name: 'generate_candidate_one'
            engine_config:
              engine_name: 'o4-mini'
            parser_name: 'generate_candidate_gemini_markdown_cot'
            sampling_count: 10
          - template_name: 'generate_candidate_two'
            engine_config:
              engine_name: 'o4-mini'
            parser_name: 'generate_candidate_gemini_markdown_cot'
            sampling_count: 10

      revise:
        template_name: 'revise_one'
        engine_config:
          engine_name: 'o4-mini'
        parser_name: 'revise_new'

  unit_tester:
    engine: 'o4-mini'
    tools:
      generate_unit_test:
        template_name: 'generate_unit_tests'
        engine_config:
          engine_name: 'o4-mini'
        parser_name: 'generate_unit_tests'
        unit_test_count: 20
        sampling_count: 1

      evaluate:
        template_name: 'evaluate'
        engine_config:
          engine_name: 'o4-mini'
        parser_name: 'evaluate'